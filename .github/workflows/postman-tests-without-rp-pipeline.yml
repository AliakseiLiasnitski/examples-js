name: postman-tests-without-rp-pipeline

on:
  push:
    paths:
      - example-postman/**
      - .github/workflows/postman-tests-without-rp-pipeline.yml
      - '!example-postman/CHANGELOG.md'
  pull_request:
    branches:
      - develop
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [10, 12, 14, 16, 18, 20]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}

      - name: Install of node dependencies
        working-directory: ./example-postman
        run: npm install

      - name: Run tests without RP
        working-directory: ./example-postman
        run: npm test -- --skip-rp
